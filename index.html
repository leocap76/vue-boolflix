<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>boolflix</title>
  </head>

  <body>
    <div id="root">
      <!-- HEADER -->
      <header>
        <img src="img/BOOLFLIX copia.png"  title="img/BOOLFLIX copia.png" alt="">

        <div class="logo">
          <img src="img/BOOLFLIX.png" alt="">
        </div>

        <nav class="nav_bar_right">
          <button type="button" name="button" @click="searchMovie"><i class="fas fa-search"></i></button>
          <input v-on:keyup.enter="searchMovie" type="text" v-model="search" name="" value="" placeholder=" Search ">
        </nav>
      </header>
      <!-- /HEADER -->

      <div class="home_films">

        <div  v-for="film in films" class="film">
          <img :src="imgFunction ( film.poster_path )"  alt="" class="background_img">
          <div class="info">
            <div>
              <h4>Title: </h4>
              <span>{{film.title}}</span>
            </div>
            <div>
              <h4>Original Title: </h4>
              <span>{{film.original_title}}</span>
            </div>
            <div id="language">
              <h4>Language: </h4>
              <img :src=" 'img/' + film.original_language + '_flag.jpg'" alt="language" class="language_img">
              <!-- <span>{{film.original_language}}</span> -->
            </div>

            <h4>Vote: 
              <span>
                <i v-for="i in getVote(film)" class="fas fa-star"></i>
                <i v-for="i in (5-getVote(film))"  class="far fa-star"></i>
              </span>
            </h4>
            <div class="overview">
              <h4 v-if="film.overview != ''" >Overview: </h4>
              <p>{{film.overview}}</p>
            </div>
          </div>
        </div>

      </div>




    </div>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
